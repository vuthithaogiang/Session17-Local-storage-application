<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try icon from fontawesome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/css/icon-test.css">
</head>
<body>
    <div class="tab-bar">
        <img src="https://img.icons8.com/color/512/shopping-cart-loaded.png" alt="this is logo">
        
        <button class="button-buy-now">Buy now</button>

    </div>

    <div class="test-icon">
        <div class="sidebar-item">
            <span class="sidebar-item-icon">
                <i class="fa fa-cog"></i>

            </span>
            <span class="sidebar-item-text">Settings</span>

        </div>
        <div class="sidebar-item">
            <span class="siderbar-item-icon">
                <i class="fas fa-plus"></i>
            </span>
            <span class="sidebar-item-text">Add</span>
        </div>
        <div class="sidebar-item">
            <span class="siderbar-item-icon">
                <i class="fas fa-edit"></i>
            </span>
            <span class="sidebar-item-text">Edit</span>
        </div>
        <div class="sidebar-item">
            <span class="siderbar-item-icon">
                <i class="fas fa-trash-alt"></i>
            </span>
            <span class="sidebar-item-text">Delete</span>
        </div>
        <div class="sidebar-item">
            <span class="sidebar-item-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="sidebar-item-text">Search</span>
        </div>
    </div>
</body>
</html>
