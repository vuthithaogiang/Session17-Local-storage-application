<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="/css/side-bar.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <span class="logo">
                <img src="https://img.icons8.com/ios-glyphs/30/null/santa.png" alt="this is logo"/>
            </span>
            
        </div>
        <div class="header-right">
            <span class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="icon">
                <i class="fa-solid fa-circle-info"></i>
            </span>
            <span class="icon">
                <i class="fa-sharp fa-solid fa-user"></i>
            </span>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-up">
                <div class="sidebar-up-items">
                    <span class="icon">
                        <i class="fa-sharp fa-solid fa-house"></i>
                    </span>
                    <span class="text">Menu</span>
                </div>
                <div class="sidebar-up-items">
                    <span class="icon">
                        <i class="fa-sharp fa-solid fa-circle-play"></i>
                    </span>
                    <span class="text">Videos</span>
                </div>
                <div class="sidebar-up-items">
                    <span class="icon">
                        <i class="fa-sharp fa-solid fa-sack-dollar"></i>
                    </span>
                    <span class="text">Pricing</span>
                </div>
    
            </div>
            <div class="sidebar-down">
                <div class="sidebar-down-items">
                    <span class="icon">
                        <i class="fa fa-cog"></i>
                    </span>
                    <span class="text">Settings</span>
                </div>
                <div class="sidebar-down-items">
                    <span class="icon">
                        <i class="fa-sharp fa-solid fa-question"></i>
                    </span>
                    <span class="text">Help</span>
                </div>
    
            </div>
        </div>
        <div class="product">
            <div class="product-body">
                <div class="product-first">
                    <div class="pr">
                        <div class="information">
                            <div class="image-product">
                                <img class="photo" src="https://img.icons8.com/color/512/kawaii-french-fries.png" alt="this is potato">
                            </div>
                            <div class="name-product">
                                <div class="title">
                                    <h3 class="name">Product 1
                                        <p class="description">description is here</p>
                                        <p class="price"><b>$100</b></p>
                                    </h3>
                                </div>
                                <button class="button-buynow">buy now</button>
                            </div>
                            
                        </div>
                    </div>

                </div>
                <div class="product-second">
                    <div class="pr">
                        <div class="information">
                            <div class="image-product">
                                <img class="photo"src="https://img.icons8.com/doodle/512/strawberry-2.png" alt="this is traberry">
                            </div>
                            <div class="name-product">
                                <div class="title">
                                    <h3 class="name">Product 2
                                        <p class="description">description is here</p>
                                        <p class="price"><b>$100</b></p>
                                    </h3>
                                </div>
                                <button class="button-buynow">buy now</button>
                            </div>
                            
                        </div>
                    </div>

                </div>
                <div class="product-third">
                    <div class="pr">
                        <div class="information">
                            <div class="image-product">
                                <img class="photo" src="https://img.icons8.com/color/512/kawaii-coffee.png" alt="this is coffee">
                            </div>
                            <div class="name-product">
                                <div class="title">
                                    <h3 class="name">Product 3
                                        <p class="description">description is here</p>
                                        <p class="price"><b>$100</b></p>
                                    </h3>
                                </div>
                                <button class="button-buynow">buy now</button>
                            </div>
                            
                        </div>
                    </div>

                </div>
                <div class="product-four">
                    <div class="pr">
                        <div class="information">
                            <div class="image-product">
                                <img class="photo" src="https://img.icons8.com/color/512/kawaii-pizza.png" alt="this is pizza">
                            </div>
                            <div class="name-product">
                                <div class="title">
                                    <h3 class="name">Product 4
                                        <p class="description">description is here</p>
                                        <p class="price"><b>$100</b></p>
                                    </h3>
                                </div>
                                <button class="button-buynow">buy now</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   
    
</body>

</html>
